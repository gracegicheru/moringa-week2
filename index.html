<!DOCTYPE html>
<html>
<head>
<title>Age Calculator</title>
<!-- boostrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<!-- <h1>This program assist a user to know the day of the week they were born</h1> -->
<div class="card">
  <div class="card-header">
    Akan names are derived from Ghananian culture. Enter your birth date to find out your akan name  
  </div>
<div class="card-body">

<form>
    <div class="form-group">
      <label for="day">Day</label>
      <input type="number" class="form-control" id="day" aria-describedby="day" placeholder="Enter Day you were born">
    </div>
    <div class="form-group">
      <label for="month">Month</label>
      <input type="number" class="form-control" id="month" placeholder="Enter the month">
    </div>
    <div class="form-group">
        <label for="year">year</label>
        <input type="number" class="form-control" id="year" placeholder="Enter the year">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>

</body>
</html>
